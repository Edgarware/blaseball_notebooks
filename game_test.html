.GameWidget {
 margin-bottom:80px
}
.GameWidget-Button {
 color:#fff;
 font-weight:700;
 font-size:14px;
 height:32px;
 display:flex;
 border-radius:30px;
 white-space:nowrap;
 align-items:center;
 border:1px solid #fff!important
}
.GameWidget-Button:not(:first-child) {
 border-left:none
}
.GameWidget-Button:hover {
 border:1px solid #fff
}
.GameWidget-Button-Wrapper {
 display:flex;
 position:absolute;
 bottom:0;
 left:50%;
 transform:translate(-50%,50%);
 align-items:center;
 flex-direction:row
}
.GameWidget-Full-Live,
.GameWidget-Full-Upcoming {
 display:grid;
 grid-template-columns:38% calc(32% - 20px) 30%;
 grid-gap:10px;
 gap:10px
}
.GameWidget-Display,
.GameWidget-Display-Visual {
 border-radius:5px;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:space-between;
 background:#111;
 overflow:hidden
}
.GameWidget-Display-Body {
 margin:auto;
 display:grid;
 padding:10px;
 grid-gap:10px;
 gap:10px;
 grid-template-columns:120px auto
}
.GameWidget-Display-Body .GameWidget-Bases {
 grid-column:1/2;
 grid-row:1/2
}
.GameWidget-Display-Body .GameWidget-Outs {
 grid-column:2/3;
 grid-row:1/2
}
.GameWidget-Display-Body .GameWidget-AtBat {
 justify-content:center;
 grid-column:1/3;
 grid-row:2/3
}
.GameWidget-Display-Body .GameWidget-Log {
 display:none
}
.GameWidget-Outcome {
 border-radius:5px;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:space-between;
 background:#111;
 overflow:hidden;
 padding:5px
}
.GameWidget-Outcome-Blurb {
 font-family:"Lora","Courier New",monospace,serif;
 font-size:12px;
 line-height:24px;
 text-align:center;
 height:100%;
 padding:10px 0
}
.GameWidget-Outcome-Callout {
 font-size:14px;
 line-height:24px;
 margin-top:-2px;
 white-space:nowrap
}
.GameWidget-Upcoming-Info {
 display:flex;
 flex-direction:column;
 border-radius:5px;
 overflow:hidden;
 background-color:rgba(30,30,30,.64)
}
.GameWidget-Upcoming-InfoBody {
 display:flex;
 flex-direction:column;
 justify-content:space-around;
 align-items:center;
 width:auto;
 height:100%
}
.GameWidget-Upcoming-Bets {
 display:flex;
 flex-direction:column;
 border-radius:5px;
 background-color:rgba(30,30,30,.64);
 overflow:hidden
}
.GameWidget-Upcoming-Odds {
 display:grid;
 grid-template-columns:50% auto;
 margin-top:auto
}
.GameWidget-Upcoming-OddsTeam {
 height:auto
}
.GameWidget-Upcoming-Box,
.GameWidget-Upcoming-OddsTeam {
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 width:auto
}
.GameWidget-Upcoming-Box {
 background:rgba(30,30,30,.64);
 border-radius:5px;
 height:100%
}
.GameWidget-Upcoming-Weather {
 display:flex;
 flex-display:row;
 align-items:center;
 justify-content:center
}
.GameWidget-Upcoming-WeatherLabel {
 padding-right:10px
}
.GameWidget-Upcoming-Header,
.GameWidget-Upcoming-WeatherLabel {
 display:flex;
 justify-content:center;
 align-items:center;
 font-size:14px
}
.GameWidget-Upcoming-Header {
 width:100%;
 height:32px;
 flex-shrink:0;
 text-transform:uppercase;
 background:rgba(30,30,30,.64)
}
.GameWidget-Upcoming-Body {
 display:grid;
 width:100%;
 grid-template-columns:40% 60%;
 align-items:center;
 justify-content:center
}
.GameWidget-Upcoming-Content {
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center
}
.GameWidget-Upcoming-Icon {
 height:32px;
 width:32px;
 flex-shrink:0;
 margin-right:10px;
 display:none;
 background-size:contain;
 background-position:50%;
 background-repeat:no-repeat
}

.GameWidget-Upcoming-Label {
 font-size:14px;
 text-transform:uppercase;
 color:#fff;
 font-weight:700;
 text-align:center
}
.GameWidget-Upcoming-Pitchers-Wrapper {
 font-size:14px;
 font-family:"Open Sans","Helvetica Neue",sans-serif;
 align-items:center;
 display:flex;
 flex-direction:column;
 line-height:20px;
 padding:0 8px;
 margin:5px 0;
 border-radius:5px
}
.GameWidget-Upcoming-Favorites-Team {
 font-size:20px;
 font-family:"Lora","Courier New",monospace,serif
}
.GameWidget-Upcoming-Favorites-Percentage {
 font-size:32px;
 font-family:"Lora","Courier New",monospace,serif;
 font-weight:700
}
.GameWidget-Upcoming-BetButtons {
 display:flex;
 align-items:center;
 justify-content:center;
 margin-top:10px;
 margin-bottom:auto
}
.GameWidget-Header {
 height:32px;
 display:flex;
 justify-content:space-between;
 flex-direction:row;
 align-items:center;
 font-size:14px;
 text-transform:uppercase;
 background:rgba(30,30,30,.64)
}
.GameWidget-Header-Wrapper {
 display:flex;
 flex-direction:column;
 border-radius:5px;
 overflow:hidden;
 background-color:#111
}
.GameWidget-ScoreBacking {
 display:flex;
 flex:1 0 auto;
 flex-direction:column;
 justify-content:space-around;
 padding:10px 0 10px 10px
}
.GameWidget-ScoreLine {
 display:grid;
 grid-template-columns:60px auto 15%;
 grid-gap:10px;
 gap:10px;
 width:100%;
 align-items:center
}
.GameWidget-ScoreTeamColorBar {
 display:flex;
 width:50px;
 height:50px;
 margin-left:8px;
 border-radius:50%;
 font-size:29px;
 justify-content:center;
 align-items:center
}
.GameWidget-ScoreTeam {
 display:flex;
 flex-direction:column
}
.GameWidget-ScoreTeamInfo {
 display:flex;
 flex-direction:row
}
.GameWidget-WinChance,
.GameWidget-WinChance-WithBet {
 margin-left:20px;
 font-family:"Lora","Courier New",monospace,serif
}
.GameWidget-AllBetInfo,
.GameWidget-ScoreBet {
 display:flex;
 flex-direction:row
}
.GameWidget-ScoreBet {
 margin:0 10px;
 font-family:"Lora","Courier New",monospace,serif;
 align-items:center
}
.GameWidget-ScoreBet-Amount {
 margin-left:5px
}
.GameWidget-ScoreBet-Bet {
 padding-left:10px;
 padding-right:5px;
 border-radius:20px 0 0 20px;
 display:flex;
 flex-direction:row;
 align-items:center;
 background:hsla(0,0%,39.6%,.65)
}
.GameWidget-ScoreBet-Winnings {
 padding-right:10px;
 border-radius:0 20px 20px 0;
 display:flex;
 flex-direction:row;
 align-items:center;
 background-color:green;
 color:#fff;
 width:100%
}
.GameWidget-ScoreBet-Triangle {
 content:"";
 position:relative;
 left:0;
 width:0;
 height:0;
 border-color:transparent transparent transparent #4a4a4a;
 border-style:solid;
 border-width:12px 0 12px 12px;
 margin-right:5px
}
.GameWidget-UpcomingBet {
 display:flex;
 flex-direction:row;
 margin:0 10px;
 padding:0 10px;
 font-family:"Lora","Courier New",monospace,serif;
 align-items:center;
 background:hsla(0,0%,39.6%,.65);
 border-radius:20px
}
.GameWidget-UpcomingBet-Amount {
 margin-left:5px
}
.GameWidget-ScoreName {
 font-size:24px;
 font-family:"Lora","Courier New",monospace,serif
}
.GameWidget-ScoreRecord,
.GameWidget-ScoreRecord-WithBet {
 display:flex;
 font-size:16px;
 font-family:"Lora","Courier New",monospace,serif;
 color:#aaa
}
.GameWidget-ScoreNumber {
 display:flex;
 font-size:24px;
 font-family:"Lora","Courier New",monospace,serif;
 align-items:center;
 justify-content:center;
 width:46px;
 height:46px;
 margin:0 auto;
 border-radius:50%
}
.GameWidget-StatusBar {
 display:flex;
 flex-direction:row;
 height:32px
}
.GameWidget-Status {
 display:flex;
 padding:0 8px;
 height:100%;
 border-radius:5px;
 align-items:center
}
.GameWidget-Status--Live {
 background:green
}
.GameWidget-Status--Complete {
 background:red
}
.GameWidget-Status--Upcoming {
 background:#9a9531
}
.GameWidget-Status--Shame {
 background:#800878
}
.GameWidget-ScoreLabel {
 padding-right:8px
}
.GameWidget-Bases {
 display:flex;
 width:100px;
 margin-right:10px
}
.GameWidget-Bases.first #base1,
.GameWidget-Bases.fourth #base4,
.GameWidget-Bases.second #base2,
.GameWidget-Bases.third #base3 {
 fill:#fff
}
.GameWidget-Bases svg {
 height:100%;
 width:100%
}
.GameWidget-Outs {
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 flex:1 0 auto
}
.GameWidget-Outs-Label {
 font-size:14px;
 text-transform:uppercase;
 color:#fff;
 font-weight:700;
 width:60px
}
.GameWidget-Outs-DotList {
 width:60px;
 display:flex;
 flex-direction:row;
 justify-content:flex-end;
 align-items:center;
 margin-left:10px
}
.GameWidget-Outs-Dots {
 font-family:"Lora","Courier New",monospace,serif;
 font-size:32px;
 height:52px;
 color:#fff
}
.GameWidget-Outs-Row {
 display:flex;
 flex-direction:row;
 justify-content:space-between;
 align-items:center;
 width:100%;
 height:24px
}
.GameWidget-Log {
 display:flex;
 flex-direction:column;
 position:relative;
 background:#111;
 border-radius:5px;
 overflow:hidden
}
.GameWidget-Log-Header {
 width:100%;
 height:32px;
 flex-shrink:0;
 display:flex;
 justify-content:center;
 align-items:center;
 font-size:14px;
 text-transform:uppercase;
 background:rgba(30,30,30,.64)
}
.GameWidget-Log-Content {
 padding:10px;
 overflow-y:scroll;
 height:100%;
 min-height:50px;
 font-family:"Lora","Courier New",monospace,serif;
 align-self:stretch;
 border-radius:5px
}
.GameWidget-Log-PlayCount {
 position:absolute;
 right:5px;
 bottom:5px;
 font-size:14px;
 color:hsla(0,0%,39.6%,.65)
}
.GameWidget-Loading {
 width:100%;
 height:160px;
 background-color:#000;
 margin:0 0 20px
}
.GameWidget-AtBat {
 display:flex;
 flex-direction:column
}
.GameWidget-PlayerLine {
 display:flex;
 line-height:32px;
 align-items:center;
 justify-content:space-between
}
.GameWidget-PlayerStatusLabel {
 font-size:14px;
 text-transform:uppercase;
 color:#fff;
 font-weight:700;
 margin-right:10px
}
.GameWidget-PlayerStatusIcon {
 height:32px;
 width:32px;
 flex-shrink:0;
 margin-right:10px;
 display:none;
 background-size:contain;
 background-position:50%;
 background-repeat:no-repeat

.GameWidget-PlayerLineLabel {
 font-size:14px;
 font-family:"Lora","Courier New",monospace,serif
}
.GameWidget-PlayerLineNameWrapper {
 font-size:14px;
 font-family:"Open Sans","Helvetica Neue",sans-serif;
 align-items:center;
 display:flex;
 flex-direction:row;
 line-height:20px;
 padding:0 12px;
 border-radius:5px
}
@media (max-width:1080px) {
 .GameWidget {
  background-color:#111;
  border-radius:5px;
  overflow:hidden
 }
 .GameWidget-Full-Live {
  grid-template-columns:100%;
  grid-gap:0;
  gap:0
 }
 .GameWidget-Full-Upcoming {
  grid-template-columns:40% auto
 }
 .GameWidget-Display-Visual {
  margin:0;
  grid-row:2/4;
  flex-direction:column;
  padding:0 10px 10px;
  background:transparent
 }
 .GameWidget-Display-Body {
  padding:0;
  width:100%
 }
 .GameWidget-Display-Body .GameWidget-Bases {
  grid-column:1/2;
  grid-row:1/2
 }
 .GameWidget-Display-Body .GameWidget-Outs {
  grid-column:1/2;
  grid-row:2/3
 }
 .GameWidget-Display-Body .GameWidget-AtBat {
  grid-column:2/3;
  grid-row:1/2
 }
 .GameWidget-Display-Body .GameWidget-Log {
  display:block;
  min-height:92px;
  background-color:rgba(30,30,30,.64);
  padding:5px 10px;
  grid-column:2/3;
  grid-row:2/3;
  font-size:14px
 }
 .GameWidget-Outcome {
  grid-column:1/3;
  background-color:rgba(30,30,30,.64);
  border-radius:0
 }
 .GameWidget-Upcoming-Info {
  grid-column:1/3;
  margin-left:0;
  background-color:transparent
 }
 .GameWidget-Upcoming-Odds {
  grid-template-columns:100%
 }
 .GameWidget-Upcoming-OddsTeam {
  flex-direction:row;
  justify-content:space-around
 }
 .GameWidget-Upcoming-Favorites-Team {
  font-size:14px
 }
 .GameWidget-Upcoming-Favorites-Percentage {
  font-size:18px
 }
 .GameWidget-Upcoming-Full {
  grid-column:1/3;
  grid-gap:10px;
  gap:10px;
  grid-template-columns:100%
 }
 .GameWidget-Upcoming-Header {
  display:none
 }
 .GameWidget-Upcoming-Body {
  flex-direction:row;
  width:100%;
  justify-content:flex-start
 }
 .GameWidget-Upcoming-Body .GameWidget-PlayerLine+.GameWidget-PlayerLine {
  margin-left:10px
 }
 .GameWidget-Upcoming-Label {
  display:none
 }
 .GameWidget-Upcoming-Icon {
  display:block;
  margin-left:20px
 }
 .GameWidget-Upcoming-Bets {
  background-color:rgba(30,30,30,.64);
  display:block;
  padding:10px;
  grid-column:1/3;
  border-radius:0
 }
 .GameWidget-Upcoming-BetButtons {
  margin-top:10px;
  margin-bottom:10px
 }
 .GameWidget-Header {
  border-radius:0
 }
 .GameWidget-Header-Wrapper {
  grid-column:1/3
 }
 .GameWidget-WinChance-WithBet {
  margin:0
 }
 .GameWidget-ScoreBacking {
  padding:10px 0
 }
 .GameWidget-ScoreRecord-WithBet {
  display:none
 }
 .GameWidget-ScoreName {
  font-size:18px
 }
 .GameWidget-ScoreNumber {
  margin:0 8px 0 0
 }
 .GameWidget-ScoreLine {
  grid-template-columns:50px auto 54px;
  grid-gap:5px;
  gap:5px
 }
 .GameWidget-ScoreLabel--Series+.GameWidget-ScoreLabel--Score {
  display:none
 }
 .GameWidget-ScoreTeamColorBar {
  width:35px;
  height:35px;
  margin-left:10px;
  font-size:24px
 }
 .GameWidget-AtBat {
  grid-column:2/3;
  grid-row:2/3
 }
 .GameWidget-Outs {
  justify-content:flex-start
 }
 .GameWidget-Outs-Label {
  font-size:12px
 }
 .GameWidget-Outs-DotList {
  align-items:flex-start;
  height:85%
 }
 .GameWidget-Outs-Dots {
  font-size:24px;
  line-height:14px
 }
 .GameWidget-Log {
  display:none;
  grid-column:2/3;
  grid-row:3/4
 }
 .GameWidget-Log-Header {
  display:none
 }
 .GameWidget-Log-Content {
  font-size:14px;
  margin-bottom:0
 }
 .GameWidget-Log-Line {
  margin:0
 }
 .GameWidget-PlayerLine {
  justify-content:flex-start
 }
 .GameWidget-PlayerStatusLabel {
  display:none
 }
 .GameWidget-PlayerStatusIcon {
  display:block
 }
 .GameWidget-PlayerLineName {
  font-size:14px;
  line-height:16px;
  padding:2px 0
 }
 .GameWidget.IsComplete .GameWidget-Log {
  display:none
 }
}
